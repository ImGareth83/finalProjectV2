<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICE, a eCommerce for Computer Parts</title>

  <!--add css here-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!--add javascript here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

  <!--
  ///////////////////////
  start - Navbar section
  ///////////////////////
  -->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <!--
  ///////////////////////
  end - Navbar section
  ///////////////////////
  -->

  <div class="min-vh-100 d-flex flex-column">
      <!--Banner picture--->
      <div class="login-banner">
          <div class="li-banner-text">
              <h2>Welcome, Admin</h2>
              <p>Upload new products here</p>
          </div>

      </div>

  <!--Upload form-->
    <div class="row justify-content-md-center">
      <div class="text-center text-white mx-auto">
          <h1>Username</h1>
          <form th:action="@{/files/add}" th:object="${newItem}" method="post" enctype="multipart/form-data">
              <p><label for="name">Item Name:</label>
              <input type="text" th:field="*{name}" id="name" placeholder="Name" required></p>

              <p><label for="description"><br>Description:</label>
              <input type="text" th:field="*{description}" id="description" placeholder="Description" required></p>

            <p><label for="price">Enter Price:</label>
              <input type="text" th:field="*{price}" id="price" placeholder="Enter Price" required></p>

              <p><label for="style">Enter Style</label>
              <input type="text" th:field="*{style}" id="style" placeholder="Enter Style" required></p>

            <p><label for="quantity">Enter Quantity</label>
            <input type="text" th:field="*{quantity}" id="quantity" placeholder="Enter Quantity" required></p>

            <p><label for="sold">Enter Sold</label>
            <input type="text" th:field="*{sold}" id="sold" placeholder="Enter Sold" required></p>

              <p><label for="choosenFile">Upload Image:</label>
              <input type="file" id="choosenFile" name="imagefile" placeholder="Choosen File" required></p>

              <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>


    <!--End of Username & Password-->
    <!-- End of Navigation Bar-->


<!-- Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
<!-- end - Footer section-->







</body>
</html>
