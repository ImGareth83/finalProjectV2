<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>


    <link href="css/button.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #22222;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"><img th:src="@{/imgs/logo/micey.png}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="margin-bottom: 1%;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/abtus}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{files/list}">Shop</a>
                </li>

                <div sec:authorize="isAuthenticated()">
                    <form id="logOut" th:action="@{/logout}" method="post">
                        <li class="nav-item"><a class="nav-link" onclick="document.getElementById('logOut').submit();"> Log Out</a></li>
                    </form>
                </div>

                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="nav-link" th:href="@{login}"> Log in</a></li>
                </div>

            </ul>

        </div>
    </div>
</nav>

</body>

</html>
