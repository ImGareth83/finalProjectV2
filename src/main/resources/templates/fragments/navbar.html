<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/navigate.css"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" th:href="@{/}"><img src="imgs/logo/micey.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!-- margin right - push items to the right -->
            <li class="nav-item active"><a class="nav-link" th:href="@{index}"> HOME </a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{abtus}"> ABOUT </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{files/list}"> PRODUCTS </a></li>
            <div sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <li class="nav-item"><a class="nav-link" onclick="document.getElementById('logOut').submit();"> LOG
                        OUT </a></li>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" th:href="@{login}"> LOG IN </a></li>
            </div>
        </ul>
    </div>


</nav>
</body>
<script src="/js/nav.js"></script>
</html>
