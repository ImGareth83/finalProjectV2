<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
           
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/product.css" />
    <title>Our Products</title>
  </head>
  <body>

  <!---Insert Navbar here-->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <!---End of Navbar-->

  <!--Banner picture--->
  <div class="prod-banner">
    <div class="product-banner-text">
      <h2>Our Products</h2>
      <p>Discover our wide range of computer parts</p>
    </div>

  </div>

  <!--End of Banner-->


  <!-- Start of GPU container  -->
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <h5 class="card-header text-center pt-2" style="width: 100%">
          GPU Selection
        </h5>
        <div class="card-group product" id="row0" >
          <!-- Cards generated dynamically using JS -->
      </div>  
      <!--End of row--> 
    </div>
    <!-- End of GPU List item div -->


    <!-- Start of CPU container  -->
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <h5 class="card-header text-center pt-2" style="width: 100%">
          CPU Selection
        </h5>
        <div class="card-group product" id="row1" >
          <!-- Cards generated dynamically using JS -->
      </div>  
      <!--End of row--> 
    </div>
    <!-- End of GPU List item div -->    
    
    <!-- Modal popup for each product when user clicks on "More" button -->
    <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="productModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p id="itemName">Dummy Item Name</p>
        </div>
        <div class="modal-body">
          <img
            id="itemImage"
            src=""
            class="card-img-top"
            alt="Product Item Image"
          />
          <hr />
          <b>Description:</b><p id="itemDescription"> Dummy Item Description</p>
          <br />
          <b>Price:</b><p id="itemPrice"> 66666</p>
          <b>Sold:</b><p id="itemSold"> Dummy Item Sold</p>
          <b>Available:</b><p id="itemQuantity"> Dummy Item Quantity</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
    <!-- End Of Modal Popup  -->
    </div>
    </div>
    </div>


      <div th:insert="fragments/footer.html :: footer"></div>
     
    <!-- JS scripts -->
    <script src="/js/productController.js"></script>
    <script src="/js/displayProduct.js"></script>
    
    <!-- BS 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- BS 4.0: jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
