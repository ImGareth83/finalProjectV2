<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MICE, a eCommerce for Computer Parts</title>

    <!--add css here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--add javascript here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link href="css/product.css" rel="stylesheet">

    <title>User Login</title>
</head>
<body>
<!-- start - Navbar section-->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--- end - Navbar section-->

<!--Banner picture--->
<div class="login-banner">
    <div class="li-banner-text">
        <h2>Welcome, Admin</h2>
        <p>Login to make changes</p>
    </div>

</div>

<!--End of Banner-->

<!--Username & Password-->
<div class="container col-1">

    <div class="text-center mx-auto">

        <h1 class="h3 lg-3 fw-normal text-white">Please sign in</h1>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" class="login" method="post">
            <div class="form-floating">
                <input type="username" name="username" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
        </form>
    </div>
</div>


<!--End of Username & Password-->

<!--<script src="js/login.js"></script>-->
<!--
    ///////////////////////
    start - Footer section
    ///////////////////////
    -->

<div th:insert="fragments/footer.html :: footer"></div>

</body>
</html>
