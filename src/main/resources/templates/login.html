  <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
  <link rel="stylesheet" href="./src/main/resources/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script src="./js/javascript.js" defer></script>

</head>
<body>



  <!-- start - Navbar section-->
  <div th:insert="fragments/navbar.html :: navbar"></div>

  <!--- end - Navbar section-->

  <!--Picture-->
  <div id="pictures">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img align="middle" img src="/src/main/resources/static/imgs/products/asusGTX3090.jpg" width="500" height="auto" alt="Computer">
        </div>
        <div class="col"></div>
      </div>
    </div>


  </div>
  <!--End of Picture-->

  <!--Username & Password-->
  <section id="addbox">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h1>Username</h1>
          <br>
          <form onSubmit="event.preventDefault(); addUserNameForm();"></form>
          <p>
            <label for="addName">Username:</label>
            <input type="text" id="addName" names="addName"
                   placeholder="Add a username" required>
          </p>
          <br>
          <p>
            <label for="password"><br>Password:</label>
            <input type="text" id="password" names="password"
                   placeholder="Password" required>
          </p>
          <br>
          <p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </p>
        </div>
        <div class="col"></div>
      </div>
    </div>


    <!--End of Username & Password-->

    <script src="js/login.js"></script>
