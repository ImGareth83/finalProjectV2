<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICE, a eCommerce for Computer Parts</title>

  <!--add css here-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" type="text/css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!--add javascript here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--<script src="./js/javascript.js" defer></script> -->

</head>
<body>



  <!-- start - Navbar section-->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <!-- end - Navbar section-->

  <!--
      ///////////////////////
      start - saleCarousel
      ///////////////////////
  -->

  <div id="saleCarouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/imgs/carousel/carousel-1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/imgs/carousel/carousel-2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/imgs/carousel/carousel-3.png" alt="Third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#saleCarouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#saleCarouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--
      ///////////////////////
      end - saleCarousel
      ///////////////////////
  -->

  <!--
      ///////////////////////
      start - productFeatures
      ///////////////////////
  -->

  <div class="row g-4 py-5 row-cols-1 row-cols-lg-2 text-center">
    <div class="feature col">
      <h2>GBU</h2>
      <img class="d-block w-100" src="/imgs/features/gbu-1.jpeg" alt="laptop features">
      <a href="#" class="cta-btn">
        Shop Now
      </a>
    </div>
    <div class="feature col text-center">
      <h2>CPU</h2>
      <img class="d-block w-100" src="/imgs/features/cpu-1.png" alt="desktop features">
      <a href="#" class="link-light cta-btn">
        Shop Now
      </a>
    </div>
  </div>

  <!--
      ///////////////////////
      end - productFeatures
      ///////////////////////
  -->

  <!--
  ///////////////////////
  start - advantage section
  ///////////////////////
  -->

  <div class="container text-center">
    <h2 class="py-4 text-center">Our <span class="text-danger">Promise</span></h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card bg-black text-white">
          <div class="card-body">
            <img src="/imgs/features/freeShipping.png" alt="free shipping image" class="d-block w-50 mx-auto mt-4 mb-4">
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quaerat.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-black text-white">
          <div class="card-body">
            <img src="/imgs/features/freeReturn.png" alt="free returns" class="d-block w-50 mx-auto mt-4 mb-4">
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quaerat.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-black text-white">
          <div class="card-body">
            <img src="/imgs/features/24Support.png" alt="24 7 support" class="d-block w-50 mx-auto mt-4 mb-4">
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quaerat.</p>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!--
  ///////////////////////
  end - advantage section
  ///////////////////////
  -->





  <!--
  ///////////////////////
  start - Footer section
  ///////////////////////
  -->






<div th:insert="fragments/footer.html :: footer"></div>

</body>
</html>
