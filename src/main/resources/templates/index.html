<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mices, Your place to get latests GBU & CPU</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
    <div>
        <div>
            <form th:action="@{/add}" th:object="${newItem}" method="post">
                <input type="text" th:field="*{name}" name="title" placeholder="Intel Pentium Utimate Max">
                <input type="text" th:field="*{description}" name="description"
                       placeholder="Utimate CPU for gaming professional">
                <input type="text" th:field="*{style}" name="style">
                <input type="text" th:field="*{price}" name="price">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>

        <table class="main-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Style</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="row">
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.style}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <a th:href="@{'/delete/'+${item.id}}">delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</main>


<!--        <script type="text/javascript" th:src="@{/js/taskController.js}" ></script>-->

</body>
</html>
